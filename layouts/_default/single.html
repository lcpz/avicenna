{{ define "main" }}

<div class="header wrapper">
  <span class="page_title">
    {{ title .Title }}
  </span>
  <ul class="flat">
    <li class="page_meta">{{ .Date.Format "2 January 2006" }}</li>
  </ul>
  <a href="{{ .Site.BaseURL }}" title="Home" class="page_meta">Return Home</a>
</div>

<div class="content wrapper">
  {{ .Content | markdownify }}
</div>

{{end}}
